<div class="container w-50" id="id01" >
    <div class="imgcontainer">
      <img src="/images/img_avatar2.png" alt="Avatar" class="avatar" style="height: 10%; width: 10%;">
    </div>

    <form name="myLog" ng-submit="buyer_login(myLog.$valid)">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" ng-model="entity.buyerUsername" required>
      
      <label for="psw">
        <b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" ng-model="entity.buyerPass" required>
      
        
      <button type="submit" data-toggle="modal">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <span>Don't have account <a href="#cust_registration">create account!</a></span></form>
    </div>
    <div id="errModal" class="logmodal">
        <!-- Modal content -->
        <div class="logmodal-content">
          <p>{{entity.message}}</p>
        </div>
      </div>
       
      <!-- The Modal -->
      <div id="spinnerModal" class="logmodal">
      
        <!-- Modal content -->
        <div class="logmodal-content text-center" style="background-color: transparent;">
          <svg height="100px" viewBox="0 0 100 100" width="100px" xmlns="http://www.w3.org/2000/svg">
            <g transform="scale(0.8) translate(-0.6, -0.6)">
                <g id="spinner">
                    <path d="M50 15A35 35 0 1 0 74.787 25.213" fill="none" stroke="#fff" stroke-width="8px" />
                    <path d="M50 0L50 30L66 15L50 0" fill="#fff" />
                </g>
            </g>
        </svg>
           
        </div>
      
      </div>
